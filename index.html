<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamingowy Komunikator</title>
    <style>
        /* Styl CSS (bez zmian) */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #chat-container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #555;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }

        #message-input,
        #nickname-input,
        #category-select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #send-button,
        #emoji-button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #send-button:hover,
        #emoji-button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h1 style="color: #4CAF50;">Szukam Graczy (Online: <span id="online-count">0</span>)</h1>
        <label for="nickname-input">Tw贸j nick (max 10 znak贸w): </label>
        <input type="text" id="nickname-input" placeholder="Tw贸j nick" maxlength="10">
        <br>
        <label for="category-select">Wybierz kategori gry: </label>
        <select id="category-select" onchange="updateOnlineCount()">
            <option value="csgo">CS:GO</option>
            <option value="lol">League of Legends</option>
        </select>
        <br>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Wpisz wiadomo" onkeydown="handleKeyPress()">
        <button id="send-button" onclick="sendMessage()">Wylij</button>
        <footer>&copy; 2023 !bpiont Wszystkie prawa zastrze偶one.</footer>
        <button id="emoji-button" onclick="addEmoji()"></button>
    </div>

    <script>
        var usedNicknames = {};
        var onlineCounts = { csgo: 0, lol: 0 };
        var messages = [];

        function sendMessage() {
            var nicknameInput = document.getElementById('nickname-input');
            var messageInput = document.getElementById('message-input');
            var categorySelect = document.getElementById('category-select');
            var chatBox = document.getElementById('chat-box');

            var nickname = nicknameInput.value;
            var message = messageInput.value;
            var category = categorySelect.value;

            if (nickname.trim() !== '' && message.trim() !== '') {
                if (nickname.length <= 10) {
                    if (!usedNicknames[category]) {
                        usedNicknames[category] = [];
                    }

                    usedNicknames[category].push(nickname);
                    localStorage.setItem('savedNickname', nickname);

                    var formattedMessage = '<p><strong>' + category + ' - ' + nickname + ':</strong> ' + message + '</p>';

                    chatBox.innerHTML += formattedMessage;
                    messageInput.value = '';

                    messages.push(formattedMessage);
                    localStorage.setItem('savedMessages', JSON.stringify(messages));

                    // Aktualizacja licznika os贸b online po wysaniu wiadomoci
                    updateOnlineCount();
                } else {
                    alert('Nick musi mie maksymalnie 10 znak贸w.');
                }
            }
        }

        function handleKeyPress() {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addEmoji() {
            var messageInput = document.getElementById('message-input');
            messageInput.value += '  ';
        }

        function updateOnlineCount() {
            var categorySelect = document.getElementById('category-select');
            var onlineCountElement = document.getElementById('online-count');

            var category = categorySelect.value;
            onlineCountElement.textContent = usedNicknames[category] ? usedNicknames[category].length : 0;
        }

        function checkSavedNickname() {
            var savedNickname = localStorage.getItem('savedNickname');
            if (savedNickname) {
                document.getElementById('nickname-input').value = savedNickname;
            }
        }

        function loadSavedMessages() {
            var savedMessages = localStorage.getItem('savedMessages');
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
                var chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = messages.join('');
            }
        }

        // Fetch and display new messages every 5 seconds
        setInterval(fetchMessages, 5000);

        checkSavedNickname();
        updateOnlineCount();
        loadSavedMessages();
    </script>
</body>

</html>
