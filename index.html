<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamingowy Komunikator</title>
    <style>
        /* Styl CSS (bez zmian) */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #chat-container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #555;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }

        #message-input,
        #nickname-input,
        #category-select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #send-button,
        #emoji-button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #send-button:hover,
        #emoji-button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h1 style="color: #4CAF50;">Gamingowy Komunikator (Online: <span id="online-count">0</span>)</h1>
        <div id="chat-box"></div>
        <footer>&copy; 2023 !bpiont Wszystkie prawa zastrzeżone.</footer>
    </div>

    <script>
        // Obsługa serwera-sent events (SSE)
        var eventSource = new EventSource('sse-server.php');
        eventSource.onmessage = function (event) {
            var data = JSON.parse(event.data);
            
            // Aktualizuj licznik online
            document.getElementById('online-count').textContent = data.onlineCount;

            // Wyświetl nowe wiadomości
            var chatBox = document.getElementById('chat-box');
            data.newMessages.forEach(function (message) {
                chatBox.innerHTML += '<p>' + message + '</p>';
            });
        };
    </script>
</body>

</html>
