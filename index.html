<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamingowy Komunikator</title>
    <style>
        /* Styl CSS (bez zmian) */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #chat-container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #555;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }

        #message-input,
        #nickname-input,
        #category-select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #send-button,
        #emoji-button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #send-button:hover,
        #emoji-button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div id="chat-container">
        <h1 style="color: #4CAF50;">Gamingowy Komunikator 2 (Online: <span id="online-count">0</span>)</h1>
        <label for="nickname-input">Tw贸j nick (max 10 znak贸w): </label>
        <input type="text" id="nickname-input" placeholder="Tw贸j nick" maxlength="10">
        <br>
        <label for="category-select">Wybierz kategori gry: </label>
        <select id="category-select" onchange="updateOnlineCount()">
            <option value="csgo">CS:GO</option>
            <option value="lol">League of Legends</option>
        </select>
        <br>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Wpisz wiadomo" onkeydown="handleKeyPress()">
        <button id="send-button" onclick="sendMessage()">Wylij</button>
        <footer>&copy; 2023 !bpiont Wszystkie prawa zastrze偶one.</footer>
        <button id="emoji-button" onclick="addEmoji()"></button>
    </div>

    <script>
        var onlineCounts = { csgo: 0, lol: 0 };

        function sendMessage() {
            var nicknameInput = $('#nickname-input');
            var messageInput = $('#message-input');
            var categorySelect = $('#category-select');
            var chatBox = $('#chat-box');

            var nickname = nicknameInput.val();
            var message = messageInput.val();
            var category = categorySelect.val();

            if (nickname.trim() !== '' && message.trim() !== '') {
                if (nickname.length <= 10) {
                    var formattedMessage = '<p><strong>' + category + ' - ' + nickname + ':</strong> ' + message + '</p>';
                    chatBox.append(formattedMessage);
                    messageInput.val('');

                    // Pobierz i wylij wiadomo na serwer za pomoc AJAX
                    $.ajax({
                        type: 'POST',
                        url: '/send-message',
                        data: { category: category, nickname: nickname, message: message },
                        success: function () {
                            // Aktualizuj licznik online
                            updateOnlineCount();
                        },
                        error: function () {
                            console.error('Wystpi bd podczas wysyania wiadomoci.');
                        }
                    });
                } else {
                    alert('Nick musi mie maksymalnie 10 znak贸w.');
                }
            }
        }

        function handleKeyPress() {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addEmoji() {
            var messageInput = $('#message-input');
            messageInput.val(messageInput.val() + '  ');
        }

        function updateOnlineCount() {
            var categorySelect = $('#category-select');
            var onlineCountElement = $('#online-count');

            var category = categorySelect.val();
            onlineCountElement.text(onlineCounts[category] ? onlineCounts[category] : 0);
        }

        // Pobieraj nowe wiadomoci z serwera co 3 sekundy
        setInterval(fetchMessages, 3000);

        function fetchMessages() {
            $.ajax({
                type: 'GET',
                url: '/get-messages',
                success: function (data) {
                    // Uaktualnij chat box na podstawie danych z serwera
                    $('#chat-box').html(data);
                },
                error: function () {
                    console.error('Wystpi bd podczas pobierania wiadomoci.');
                }
            });
        }
    </script>
</body>

</html>
