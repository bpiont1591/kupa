<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamingowy Komunikator</title>
    <style>
        /* Styl CSS (bez zmian) */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Dodano */
        }

        #chat-container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 100%; /* Dodano */
            height: 100%; /* Dodano */
            box-sizing: border-box; /* Dodano */
        }

        #chat-box {
            width: 100%; /* Zmieniono szerokość na 100% */
            height: 400px;
            border: 1px solid #555;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }

        #message-input,
        #nickname-input {
            width: 200px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #category-select,
        #private-message-select {
            width: 200px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #send-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-button:hover {
            background-color: #45a049;
        }

        #emoji-button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #emoji-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h1 style="color: #4CAF50;">Gamingowy Komunikator (Online: <span id="online-count">0</span>)</h1>
        <label for="nickname-input">Twój nick (max 10 znaków): </label>
        <input type="text" id="nickname-input" placeholder="Twój nick" maxlength="10">
        <br>
        <label for="category-select">Wybierz kategorię gry: </label>
        <select id="category-select" onchange="updatePrivateMessageList()">
            <option value="csgo">CS:GO</option>
            <option value="lol">League of Legends</option>
        </select>
        <br>
        <label for="private-message-select">Wybierz odbiorcę wiadomości prywatnej: </label>
        <select id="private-message-select">
        </select>
        <br>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Wpisz wiadomość" onkeydown="handleKeyPress()">
        <button id="send-button" onclick="sendMessage()">Wyślij</button>
        <footer style="text-align: center; margin-top: 20px; color: #888; font-size: 12px;">
            &copy; 2023 !bpiont Wszystkie prawa zastrzeżone.
        </footer>
        <button id="emoji-button" onclick="addEmoji()">😊</button>
    </div>


    <script>
        var usedNicknames = {};

        function sendMessage() {
            var nicknameInput = document.getElementById('nickname-input');
            var messageInput = document.getElementById('message-input');
            var categorySelect = document.getElementById('category-select');
            var privateMessageSelect = document.getElementById('private-message-select');
            var onlineCountElement = document.getElementById('online-count');

            var nickname = nicknameInput.value;
            var message = messageInput.value;
            var category = categorySelect.value;
            var privateRecipient = privateMessageSelect.value;

            if (nickname.trim() !== '' && message.trim() !== '') {
                if (nickname.length <= 10) {
                    if (!usedNicknames[category]) {
                        usedNicknames[category] = [];
                    }

                    if (!privateRecipient || usedNicknames[category].includes(privateRecipient)) {
                        usedNicknames[category].push(nickname);
                        localStorage.setItem('savedNickname', nickname);

                        var chatBox = document.getElementById('chat-box');
                        var formattedMessage = privateRecipient
                            ? '<p><strong>Priv [' + nickname + ' to ' + privateRecipient + ']:</strong> ' + message + '</p>'
                            : '<p><strong>' + category + ' - ' + nickname + ':</strong> ' + message + '</p>';

                        chatBox.innerHTML += formattedMessage;
                        messageInput.value = '';

                        // Aktualizacja licznika osób online po wysłaniu wiadomości
                        updatePrivateMessageList();
                    } else {
                        alert('Wybrany odbiorca prywatnej wiadomości nie istnieje w wybranej kategorii.');
                    }
                } else {
                    alert('Nick musi mieć maksymalnie 10 znaków.');
                }
            }
        }

        function handleKeyPress() {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addEmoji() {
            var messageInput = document.getElementById('message-input');
            messageInput.value += ' 😊 ';
        }

        function updatePrivateMessageList() {
            var categorySelect = document.getElementById('category-select');
            var privateMessageSelect = document.getElementById('private-message-select');
            var onlineCountElement = document.getElementById('online-count');

            var category = categorySelect.value;
            var usersInCategory = usedNicknames[category] || [];
            privateMessageSelect.innerHTML = '';

            for (var i = 0; i < usersInCategory.length; i++) {
                var option = document.createElement('option');
                option.value = usersInCategory[i];
                option.text = usersInCategory[i];
                privateMessageSelect.add(option);
            }

            // Aktualizacja licznika osób online
            onlineCountElement.textContent = usersInCategory.length;
        }

        function checkSavedNickname() {
            var savedNickname = localStorage.getItem('savedNickname');
            if (savedNickname) {
                document.getElementById('nickname-input').value = savedNickname;
            }
        }

        checkSavedNickname();
        updatePrivateMessageList();
    </script>
</body>


</html>
