<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>czatpogaduszki.pl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>czatpogaduszki.pl</h1>
            <div id="online-users" class="online-users"><i class="fas fa-user"></i> <span id="online-count">0</span></div>
        </header>
        <main>
            <select id="region-select">
                <option value="">Wybierz województwo</option>
                <option value="dolnośląskie">Dolnośląskie</option>
                <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
                <option value="lubelskie">Lubelskie</option>
                <option value="lubuskie">Lubuskie</option>
                <option value="łódzkie">Łódzkie</option>
                <option value="małopolskie">Małopolskie</option>
                <option value="mazowieckie">Mazowieckie</option>
                <option value="opolskie">Opolskie</option>
                <option value="podkarpackie">Podkarpackie</option>
                <option value="podlaskie">Podlaskie</option>
                <option value="pomorskie">Pomorskie</option>
                <option value="śląskie">Śląskie</option>
                <option value="świętokrzyskie">Świętokrzyskie</option>
                <option value="warmińsko-mazurskie">Warmińsko-Mazurskie</option>
                <option value="wielkopolskie">Wielkopolskie</option>
                <option value="zachodniopomorskie">Zachodniopomorskie</option>
            </select>
            <button id="connect-button">Połącz z obcym</button>
            <div id="messages-container">
                <div id="messages"></div>
                <div id="typing" style="display: none;">Obcy pisze...</div>
            </div>
            <form id="message-form" style="display: none;">
                <input id="message-input" type="text" placeholder="Wpisz wiadomość..." autocomplete="off">
                <button type="submit">Wyślij</button>
            </form>
            <button id="discord-button" onclick="window.open('https://discord.com', '_blank')">Dołącz do nas na Discordzie</button>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const connectButton = document.getElementById('connect-button');
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');
        const messages = document.getElementById('messages');
        const typingIndicator = document.getElementById('typing');
        const onlineUsers = document.getElementById('online-users');
        const onlineCount = document.getElementById('online-count');
        const regionSelect = document.getElementById('region-select');

        connectButton.addEventListener('click', () => {
            const region = regionSelect.value;
            if (!region) {
                alert('Proszę wybrać województwo.');
                return;
            }
            connectButton.style.display = 'none';
            regionSelect.style.display = 'none';
            messages.innerHTML = 'Szukam nowego obcego...';
            socket.emit('find partner', region);
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('message', input.value);
                addMessage('Ty', input.value);
                input.value = '';
                socket.emit('stop typing');
            }
        });

        input.addEventListener('input', () => {
            if (input.value) {
                socket.emit('typing');
            } else {
                socket.emit('stop typing');
            }
        });

        socket.on('message', (msg) => {
            addMessage(msg.user, msg.text);
        });

        socket.on('partner found', (partnerName) => {
            messages.innerHTML = 'Połączono z ' + partnerName + '.';
            form.style.display = 'flex';
        });

        socket.on('partner disconnected', () => {
            messages.innerHTML = 'Twój partner się rozłączył. Szukam nowego partnera...';
            form.style.display = 'none';
            typingIndicator.style.display = 'none';
            socket.emit('find partner', regionSelect.value);
        });

        socket.on('typing', () => {
            typingIndicator.style.display = 'block';
        });

        socket.on('stop typing', () => {
            typingIndicator.style.display = 'none';
        });

        socket.on('online users', (count) => {
            onlineCount.textContent = count;
            onlineUsers.classList.add('highlight');
            setTimeout(() => onlineUsers.classList.remove('highlight'), 500);
        });

        function addMessage(user, text) {
            const item = document.createElement('div');
            item.classList.add('message');
            item.innerHTML = `<strong>${user}:</strong> ${text}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
