<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamingowy Komunikator</title>
    <style>
        /* Styl CSS (bez zmian) */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #chat-container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #555;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }

        #message-input,
        #nickname-input,
        #category-select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #send-button,
        #emoji-button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #send-button:hover,
        #emoji-button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h1 style="color: #4CAF50;">Gamingowy Komunikator (Online: <span id="online-count">0</span>)</h1>
        <label for="nickname-input">Tw√≥j nick (max 10 znak√≥w): </label>
        <input type="text" id="nickname-input" placeholder="Tw√≥j nick" maxlength="10">
        <br>
        <label for="category-select">Wybierz kategoriƒô gry: </label>
        <select id="category-select" onchange="updateOnlineCount()">
            <option value="csgo">CS:GO</option>
            <option value="lol">League of Legends</option>
        </select>
        <br>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Wpisz wiadomo≈õƒá" onkeydown="handleKeyPress()">
        <button id="send-button" onclick="sendMessage()">Wy≈õlij</button>
        <footer>&copy; 2023 !bpiont Wszystkie prawa zastrze≈ºone.</footer>
        <button id="emoji-button" onclick="addEmoji()">üòä</button>
    </div>

    <script>
        var onlineCounts = { csgo: 0, lol: 0 };
        var messages = [];

        function sendMessage() {
            // Implementacja wysy≈Çania wiadomo≈õci na serwer (AJAX lub Fetch)
            // ...

            // Po wys≈Çaniu, od≈õwie≈ºanie wiadomo≈õci
            fetchMessages();
        }

        function handleKeyPress() {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addEmoji() {
            var messageInput = document.getElementById('message-input');
            messageInput.value += ' üòä ';
        }

        function updateOnlineCount() {
            var categorySelect = document.getElementById('category-select');
            var onlineCountElement = document.getElementById('online-count');

            var category = categorySelect.value;
            onlineCountElement.textContent = onlineCounts[category] ? onlineCounts[category] : 0;
        }

        function fetchMessages() {
            // Implementacja pobierania nowych wiadomo≈õci z serwera (AJAX lub Fetch)
            // Po pobraniu, zaktualizuj chat box
            // ...

            // Poni≈ºej przyk≈Çadowy kod symulujƒÖcy pobieranie wiadomo≈õci co 5 sekund
            setTimeout(fetchMessages, 5000);
        }

        // Rozpocznij pobieranie wiadomo≈õci przy za≈Çadowaniu strony
        fetchMessages();
    </script>
</body>

</html>
